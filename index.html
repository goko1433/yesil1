<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Finans Paneli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">

        <div id="auth-view" class="view active-view">
            <div class="auth-box">
                <h1 class="auth-title">Pro Finans Paneli</h1>
                <div id="login-form">
                    <input type="text" id="login-username" placeholder="Kullanıcı Adı" required>
                    <input type="password" id="login-password" placeholder="Parola" required>
                    <button id="login-btn">Giriş Yap</button>
                    <p class="form-switcher">Hesabınız yok mu? <a href="#" id="show-register">Kayıt Olun</a></p>
                </div>
                <div id="register-form" style="display:none;">
                    <input type="text" id="register-username" placeholder="Kullanıcı Adı" required>
                    <input type="password" id="register-password" placeholder="Parola" required>
                    <button id="register-btn">Kayıt Ol</button>
                    <p class="form-switcher">Hesabınız var mı? <a href="#" id="show-login">Giriş Yapın</a></p>
                </div>
            </div>
        </div>

        <div id="app-view" class="view">
            <header class="app-header">
                <h1 class="app-title">Kontrol Paneli</h1>
                <div class="header-actions">
                    <button id="settings-btn" class="icon-btn" title="Ayarlar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                    <button id="logout-btn" class="icon-btn" title="Çıkış Yap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </header>
            <main class="dashboard">
                <div id="birikim-panel" class="panel">
                    <div class="panel-header">BİRİKEN TUTAR</div>
                    <div class="panel-value" id="birikim-tutar">0,00 ₺</div>
                    <div class="panel-action">
                        <button class="manual-btn" data-type="birikim">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            <span>Gelir Ekle</span>
                        </button>
                    </div>
                </div>
                <div id="borc-panel" class="panel">
                    <div class="panel-header">KALAN BORÇ</div>
                    <div class="panel-value" id="borc-tutar">0,00 ₺</div>
                    <div class="panel-action">
                        <button class="manual-btn" data-type="borc">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            <span>Ödeme Yap</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        <div id="settings-view" class="modal-box">
            <h2>Ayarlar</h2>
            <p class="modal-desc">Yeni bir hesaplama başlatmak için tüm alanları doldurun. Bu işlem mevcut sayacı sıfırlayacaktır.</p>
            <label>Saatlik Birikim Oranı (₺)</label>
            <input type="number" id="saatlik-birikim" placeholder="10">
            <label>Başlangıç Borç Tutarı (₺)</label>
            <input type="number" id="guncel-borc" placeholder="5000">
            <label>Başlangıç Tarihi ve Saati</label>
            <input type="datetime-local" id="baslangic-tarihi">
            <div class="modal-actions">
                <button id="cancel-settings-btn" class="btn-secondary">Vazgeç</button>
                <button id="save-settings-btn" class="btn-primary">Kaydet ve Başlat</button>
            </div>
        </div>

        <div id="manual-tx-modal" class="modal-box">
            <h2 id="manual-tx-title"></h2>
             <label>Tutar (₺)</label>
            <input type="number" id="manual-tx-amount" placeholder="150.50">
            <div class="modal-actions">
                <button id="cancel-manual-tx-btn" class="btn-secondary">Vazgeç</button>
                <button id="save-manual-tx-btn" class="btn-primary">Kaydet</button>
            </div>
        </div>

        <div id="welcome-back-modal" class="modal-box">
            <h2>Tekrar Hoş Geldiniz!</h2>
            <p id="welcome-back-message" class="modal-desc"></p>
            <div class="modal-actions">
                <button id="close-modal-btn" class="btn-primary">Anladım</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
